<html lang="en">
<head>

    <title>OBMC Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    
    <nav class="navbar navbar-expand-sm navbar-white bg-white">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="Logo.png" alt="logo" height="50px" width="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
    <ul class="navbar-nav me-auto">
    <li class="nav-item"> <a class="nav-link" href="Contact Us.html" target="_self">Contact Us</a></li>
    </ul>

    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>

    </form>
</div>
</div>
</nav>
  <div class="container-fluid mt-3">
        <div class="container p-5 mt-3 bg-light text-dark">
            <div class="row">
                <!-- COL 1 -->
                <div class="col-12 col-md-6 col-lg-6">
                     <!-- SCHED -->
                     <h2 style="text-align: center;">OBMC Schedule</h2>
                    <table class="table">
                    <thead class="table-primary">
                    <tr>
                        <th>Day</td>
                        <th>Office Hours</td>
                        <th>Office</td>
                        </tr>
                        </thead>
                        <tr>
                        <td>Monday</th>
                        <td>8:00 AM - 4:00 PM</th>
                        <td>Registrar's</th>
                    </tr>
                        </thead>
                    <tbody>
                    <tr>
                        <td>Tuesday</td>
                        <td>8:00 AM - 4:00 PM</td>
                        <td>Accounting</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>8:00 AM - 4:00 PM</td>
                        <td>Guidance</td>

                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>8:00 AM - 4:00 PM</td>
                        <td>Academic Office</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>8:00 AM - 3:00 PM</td>
                        <td>Admin Office</td>
                    </tr>
                    </tbody>
                </table>
                </div>
                </div>
               <!-- END OF COL 1 -->
                

               <!-- COL 2 -->
                <div class="col-12 col-md-6 col-lg-6">
                    <form>
                <!-- EMAIL -->
                <div class="email mb-3">
                    <label class="form-label" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <!-- PASSWORD -->
                <div class="password mb-3">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <!-- CHECKBOX -->
                <div class="remember mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>

                <!-- BUTTON -->
                <button type="submit" class="btn btn-danger">Sign in</button>
</form>
                </div>
                <!-- END OF COL 2 -->
            </div>
        </div>              
  </div>

    <footer class="text-center py-3 bg-dark text-light mt-auto fixed-bottom">
